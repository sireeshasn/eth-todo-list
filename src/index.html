<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Storage DApp</title>

  <!-- Include jQuery via CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Include Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

  <!-- Include Truffle Contract -->
  <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.23/dist/truffle-contract.min.js"></script>

  <!-- Include app.js -->
  <script src="app.js" defer></script>
</head>
<body>
  <div id="loader" style="display:none;">Loading...</div>
  <div id="content">
    <h1>Simple Storage DApp</h1>

    <p>Connected account: <span id="account"></span></p>

    <label for="message">Set Message: </label>
    <input type="text" id="message" placeholder="Enter a message">
    <button onclick="App.setMessage()">Set Message</button>

    <h3>Stored Message: <span id="storedMessage"></span></h3>
  </div>
</body>
</html>
